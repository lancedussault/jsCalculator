<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>JavaScript Calculator (w/ Immediate Execution Logic)</title>
  </head>
  <body>
   <div class="container-fluid text-center">
    <div class="row text-center">
     <div class="col">
      <h1>JavaScript Calculator (w/ Immediate Execution Logic)</h1>
     </div>
    </div>
    <div class="row">
     <div class="col">
      <div id="display" class="bg-light my-3 py-3"></div>
     </div>
    </div>
    <div class="row">
     <div class="col">
      <button id="zero" class="btn btn-primary btn-block" onclick="updateDisplay(0)">0</button>
      <button id="one" class="btn btn-primary btn-block" onclick="updateDisplay(1)">1</button>
      <button id="two" class="btn btn-primary btn-block" onclick="updateDisplay(2)">2</button>
      <button id="three" class="btn btn-primary btn-block" onclick="updateDisplay(3)">3</button>
      <button id="four" class="btn btn-primary btn-block" onclick="updateDisplay(4)">4</button>
     </div>
     <div class="col">
      <button id="five" class="btn btn-primary btn-block" onclick="updateDisplay(5)">5</button>
      <button id="six" class="btn btn-primary btn-block" onclick="updateDisplay(6)">6</button>
      <button id="seven" class="btn btn-primary btn-block" onclick="updateDisplay(7)">7</button>
      <button id="eight" class="btn btn-primary btn-block" onclick="updateDisplay(8)">8</button>
      <button id="nine" class="btn btn-primary btn-block" onclick="updateDisplay(9)">9</button>
     </div>
     <div class="col">
      <button id="clear" class="btn btn-warning btn-block" onclick="clearDisplay()">AC</button>
      <button id="equals" class="btn btn-success btn-block" onclick="updateDisplay('equals')">=</button>
      <button id="add" class="btn btn-success btn-block" onclick="updateDisplay('add')">+</button>
      <button id="subtract" class="btn btn-success btn-block" onclick="updateDisplay('subtract')">-</button>
      <button id="multiply" class="btn btn-success btn-block" onclick="updateDisplay('multiply')">*</button>
      <button id="divide" class="btn btn-success btn-block" onclick="updateDisplay('divide')">/</button>
      <button id="decimal" class="btn btn-success btn-block" onclick="updateDisplay('decimal')">.</button>
     </div>
    </div>
    
   </div>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <!--freeCodeCamp CDN for testing-->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="script.js"></script>
  </body>
</html>
